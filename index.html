<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Product Cards</title>
</head>
<body>

    <nav> 
        <!-- Navigation Bar -->
        <h1>Products Offered</h1>
    </nav>

    <section>
<!-- Product Cards Below -->
        <div>
            <!-- Product Card 1 -->

            <div class="section1">

                <div>
                <!-- Image -->
                    <img src="https://c8.alamy.com/comp/X3M6F4/box-of-nails-X3M6F4.jpg" alt="nails in a cardboard box">
                </div>
                <div>
                <!-- Description -->
                    <p>This is the item. It is very great at what it does.</p>
                </div>
                <div class="avail-status">
                <!-- Availability -->
                    <p>available</p>
                </div>
            </div>

            <div class="section2">

                <div>
                    <!-- Header -->
                    <h2>Specifications</h2>
                </div>
                <div>
                    <!-- block 1 -->
                    <div>
                        <!-- Size -->
                        <p>34 MM</p>
                    </div>
                    
                </div>
                <div>
                    <!-- block 2 -->
                    <div>
                        <!-- weight -->
                        <p>12 Metric Tons</p>
                    </div>
                </div>

                <footer> 
                    <h6>Product Specs become invalid in 5 weeks.</h6>
                </footer>

            </div>

            <div class="section3">
                
                <h2>
                    <!-- Header -->
                    Pricing Information
                </h2>

                <div>
                    <!-- block 1 - Provide info on Quantity Amount 1-->
                    <p>1 box</p>
                    <p>$25</p>
                </div>
                <div>
                    <!-- block 2 - Provide info on Quantity Amount 2-->
                    <p>3 boxes</p>
                    <p>$100</p>
                </div>
                <div>
                    <!-- block 3 - Provide info on Quantity Amount 3-->
                    <p>10 boxes</p>
                    <p>$2,500</p>
                </div>

            </div>

        </div>
        

    </section>

    <script src="main.js"></script>
</body>
</html>
